<template name="base">
    <div id="header">
        <ul>
            <li><a href="/">Home</a></li>
            {{#if currentUser}}
            <li><a href="/pokemon">My Pokemon</a></li>
            {{/if}}
            <li>{{> loginButtons}}</li>
        </ul>
    </div>

    <div id="content">
    {{> Template.dynamic template=main}}
    </div>
</template>

<template name="index">
    {{#if currentUser}}
    <button id="toggle-game-form">Setup Game</button>
    {{#if showGameForm}}
        <form class="new-game">
            <table>
                <tr>
                    <td><label for="name">Lobby Name:</label></td>
                    <td><input name="name" value="{{currentUser.username}}'s Lobby"></td>
                </tr>
                <tr>
                    <td><label for="pokemon">Your Pokemon:</label></td>
                    <td><select name="pokemon">
                        {{#each p in pokemon}}
                        <option value="{{p._id}}">{{p.nickname}}</option>
                        {{/each}}
                    </select></td>
                </tr>
                <tr>
                    <td><label for="rank">Contest Rank:</label></td>
                    <td><select name="rank">
                        <option value="normal">Normal</option>
                        <option value="super">Super</option>
                        <option value="hyper">Hyper</option>
                        <option value="master">Master</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="category">Contest Category:</label></td>
                    <td><select name="category">
                        <option value="cool">Cool</option>
                        <option value="beauty">Beauty</option>
                        <option value="cute">Cute</option>
                        <option value="smart">Smart</option>
                        <option value="tough">Tough</option>
                    </select></td>
                </tr>
            </table>
            <input type="submit" value="Create Game">
        </form>
    {{/if}}
    {{/if}}
    <ul class="lobby-list">
        {{#each games}}
            {{>game}}
        {{/each}}
    </ul>
</template>
