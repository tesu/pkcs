<template name="player">
    {{#if id}}
    <li id="{{id}}">
        <div class="nickname">{{nickname}}</div>
        <div class="username">/{{username}}</div>
        <div class="info">
            <div class="condition"></div>
            <div class="status"></div>
            <div class="hearts"></div>
        </div>
        <div class="score">
            <div class="stars">★★★★★☆☆☆☆☆</div>
            <div class="hearts">♥♥♥♥♥♥♥♥♥♥</div>
        </div>
    </li>
    {{else}}
    <li>
        empty
    </li>
    {{/if}}
</template>
