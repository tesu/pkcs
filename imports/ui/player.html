<template name="player">
    {{#if id}}
    <li id="{{id}}">
        <img src="/sprites/{{pokemon_id}}.png">
        <div class="nickname">{{nickname}}</div>
        <div class="username">/{{username}}</div>
        <div class="info">
            <div class="condition"></div>
            <div class="status"></div>
            <div class="hearts"></div>
        </div>
        <div class="score">
            <div class="stars">★★★★★☆☆☆☆☆</div>
            <div class="end-hearts">♥♥♥♥♥♡♡♡♡♡</div>
        </div>
    </li>
    {{else}}
    <li>
        <img src="/sprites/substitute.png">
        <div class="nickname">empty</div>
    </li>
    {{/if}}
</template>
