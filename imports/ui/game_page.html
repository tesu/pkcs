<template name="game_page">
    <h1>{{game.name}}</h1>
    <div id="game">
        {{>playerlist}}
        <div id="stage">
            <img id="judge" src="/bg.png">
            <div id="applause">
                APPLAUSE
                <hr>
                <span id="applause-count">◯◯◯◯◯</span>
            </div>
            <img class="attacking-pokemon" src="/sprites/back/1.png">
            <img class="intro-pokemon" src="/sprites/1.png">
        </div>
    </div>
    {{#if stateIsIngame}}        
    <div id="dialog">
    {{#unless canMove}}
        <div id="current-message">
            {{text}}
            {{#unless atEnd}}
            <button id="skip">Skip</button>
            {{/unless}}
        </div>
    {{else}}
        <form class="action">
            <table>
                <tr>
                    <td rowspan="2">
                        <ul id="moves">
                            {{#each move in moves}}
                            <li><button type="submit" name="action" value="{{move}}">{{name move}}</button></li>
                            {{/each}}
                        </ul>
                    </td>
                    <td class="info">
                        <div class="category">&nbsp;</div>
                        <div class="appeal">&nbsp;</div>
                        <div class="jam">&nbsp;</div>
                    </td>
                </tr>
                <tr>
                    <td class="info"><div class="flavor">&nbsp;</div></td>
                </tr>
            </table>
        </form>
    {{/unless}}
    </div>
    {{/if}}
    {{#if isHost}}
        {{#if stateIsPreparation}}        
        <form class="start-game">
            <input type="submit" value="start game">
        </form>
        {{/if}}
        <form class="delete-game">
            <input type="submit" value="cancel game">
        </form>
    {{/if}}
    {{#unless isInGame}}
        {{#if canJoinGame}}
            <form class="join-game">
                <select name="pokemon">
                    {{#each p in pokemon}}
                    <option value="{{p._id}}">{{p.nickname}}</option>
                    {{/each}}
                </select>
                <input type="submit" value="join game">
            </form>
        {{/if}}
    {{/unless}}
    {{>chatbox game=game._id}}
</template>
